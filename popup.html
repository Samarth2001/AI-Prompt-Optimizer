<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Enhancer Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .api-key-section {
      margin-bottom: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    .key-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }
    label {
      font-weight: bold;
      color: #495057;
      font-size: 14px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .help {
      margin-top: 15px;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      font-size: 12px;
    }
    .help a {
      color: #856404;
      text-decoration: none;
    }
    .help a:hover {
      text-decoration: underline;
    }
    .key-actions {
      margin-top: 8px;
      text-align: center;
    }
    .secondary {
      background: #6c757d;
      font-size: 11px;
      padding: 6px 12px;
    }
    .secondary:hover {
      background: #5a6268;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>✨ Prompt Enhancer</h3>
  </div>
  
  <div class="api-key-section">
    <label for="api-key-input">OpenRouter API Key:</label>
    <div class="key-row">
      <input type="password" id="api-key-input" placeholder="sk-or-v1-...">
      <button id="save-key-button">Save</button>
    </div>
    <div class="key-actions">
      <button id="clear-key-button" class="secondary" style="display: none;">Clear Stored Key</button>
    </div>
    <div id="status-message"></div>
  </div>
  
  <div class="help">
    <strong>How to use:</strong><br>
    1. Get your free API key at <a href="https://openrouter.ai/" target="_blank" rel="noopener">OpenRouter.ai</a><br>
    2. Save it here<br>
    3. Visit any website with text fields<br>
    4. Look for the "✨ Enhance" button in text areas<br>
    5. Click it to enhance your prompts!
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</>
